<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<!-- 
		(1) ol 태그(= ordered list)
		(2) ul 태그(= unordered list)
	 -->
	 <ol>
	 	<li>Java</li>
	 	<li>HTML</li>
	 	<li>CSS</li>
	 	<li>JavaScript</li>
	 </ol>
	 
	 <ul>
	 	<li>에스프레소</li>
	 	<li>아메리카노</li>
	 	<li>카페라떼</li>
	 </ul>
</body>
</html>
